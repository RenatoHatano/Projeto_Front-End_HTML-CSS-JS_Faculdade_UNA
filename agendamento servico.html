<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agendamento.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <nav>
            <a class="botaohome" href="#">Home Page</a>
        </nav>
    </header>
<div class="container">
    <h1>Agendamento De Serviços</h1>
    <form id="formcadastro" action="" method="">
    <div class="linha-completa">
        <label for="email"> <i class="fas fa-envelope"></i> CPF</label>
        <input type="text" name="cpf" pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})" placeholder="xxx.xxx.xxx-xx">
    </div>
    <div class="metade-da-linha">
        <label for="Name"><i class="fas fa-user"></i>Nome</label>
        <input type="text" name=Name" id="Nome" placeholder="Insira Seu Nome Completo" data-min-length="10" data-required>
    </div>
    <div class="metade-da-linha">
        <label for="password"><i class="fas fa-lock"></i>Senha</label>
        <input type="password" name="password" id="senha" placeholder="Insira Sua Senha" data-password-validate data-required data-equal="password">
    </div>
    <div class="metade-da-linha">
        <label for="Name"><i class="fas fa-briefcase"></i>Serviço a ser agendado</label>
        <input type="text" name=Name" id="Nome" placeholder="Insira Seu Nome Completo" data-min-length="10" data-required>
    </div>
    <div class="caixa-de-confirmacao"></div>
    <input type="checkbox" name="confirmbox" id="confirmbox">
    <label for="confirmbox" id="confirmlabel">Li e aceitos <a href="#"> termos de uso </a></label>
    <div class="button">
        <input type="submit" id="botao" value="Confirmar Agendamento">
    </div>
</div>
</form>
<p class="erro-de-validacao template"></p>
</header>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="cadastro.js"></script>
</body>
</html>
